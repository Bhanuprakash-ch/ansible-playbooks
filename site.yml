---
- include: proxy.yml
- hosts: all
  tasks:
    - block:
      - ec2_facts:
      - set_fact:
          stack: "{{ lookup('ini', 'stack section=main file=/etc/cfn/cfn-hup.conf') }}"
          region: "{{ lookup('ini', 'region section=main file=/etc/cfn/cfn-hup.conf') }}"
      when: provider == 'aws'
    - block:
      - os_server_facts:
          cloud: TAP
        environment:
          no_proxy: "{{ no_proxy }}"
          http_proxy: "{{ http_proxy }}"
          https_proxy: "{{ https_proxy }}"
      when: provider == 'openstack'

- hosts: all
  roles:
    - common
  environment:
    no_proxy: "{{ no_proxy }}"
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"

- include: jump-boxes.yml

- include: nginx.yml

